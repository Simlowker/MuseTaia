steps:
  # 1. Build the Python Agents image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/smos-agents:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/smos-agents:latest', '.']

  # 2. Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/smos-agents:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/smos-agents:latest']

  # 3. Build the Go Dispatcher
  - name: 'golang:1.21'
    entrypoint: 'go'
    args: ['build', '-o', 'dispatcher', './infrastructure/dispatcher']
    env: ['GOOS=linux', 'GOARCH=amd64']

  # 4. Deploy to GKE
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - run
      - --filename=infrastructure/k8s/deployment.yaml
      - --image=gcr.io/$PROJECT_ID/smos-agents:$COMMIT_SHA
      - --location=us-central1-a
      - --cluster=smos-cluster

images:
  - 'gcr.io/$PROJECT_ID/smos-agents:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/smos-agents:latest'
