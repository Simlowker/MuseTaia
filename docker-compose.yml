version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PROJECT_ID=${PROJECT_ID:-placeholder-project-id}
      - LOCATION=${LOCATION:-us-central1}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME:-smos-assets}
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
