apiVersion: apps/v1
kind: Deployment
metadata:
  name: smos-agents-deployment
  labels:
    app: smos
spec:
  replicas: 3
  selector:
    matchLabels:
      app: smos
  template:
    metadata:
      labels:
        app: smos
      annotations:
        # GCS FUSE Sidecar configuration for instant model access
        gke-gcsview.io/volumes: '[{"bucket":"smos-assets","mountPath":"/models"}]'
    spec:
      runtimeClassName: smos-criu-runtime
      containers:
      - name: smos-agent
        image: gcr.io/votre-projet-id/smos-agent:latest
        ports:
        - containerPort: 8000
        env:
        - name: PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: smos-config
              key: project_id
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "16Gi"
            cpu: "4"
          requests:
            nvidia.com/gpu: 1
            memory: "8Gi"
            cpu: "2"
        volumeMounts:
        - name: gcs-fuse-models
          mountPath: /models
      volumes:
      - name: gcs-fuse-models
        emptyDir: {}